<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Attempting to access a non-existent element immediately after page load
    const myDiv = document.getElementById("myDiv");
    myDiv.innerHTML = "<p>Content added dynamically.</p>"; 
  </script>
</body>
</html>
